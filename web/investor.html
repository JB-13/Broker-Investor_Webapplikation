<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investor Zugang</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div id="header" class="section">
    <h1>Investor-Zugang</h1>
</div>

<div id="loginSection" class="section">
    <h2>Login</h2>
    <form id="loginForm">
        <label for="loginUsername">Username:</label><br>
        <input type="text" id="loginUsername" name="loginUsername"><br>
        <label for="loginPassword">Password:</label><br>
        <input type="password" id="loginPassword" name="loginPassword"><br><br>
        <button type="button" id="loginBtn">Login</button>
    </form>
    <div id="loginMessage" class="message"></div>
</div>

<div id="registerSection" class="section">
    <h2>Register</h2>
    <form id="registerForm">
        <label for="regFirstname">Firstname:</label><br>
        <input type="text" id="regFirstname" name="regFirstname"><br><br>
        <label for="regLastname">Lastname:</label><br>
        <input type="text" id="regLastname" name="regLastname"><br><br>
        <label for="regUsername">Username:</label><br>
        <input type="text" id="regUsername" name="regUsername"><br>
        <label for="regPassword">Password:</label><br>
        <input type="password" id="regPassword" name="regPassword"><br>
        <button type="button" id="registerBtn">Register</button>
    </form>
    <div id="registerMessage" class="message"></div>
</div>

<div id="accountSection" class="section hidden">
    <h2>Account Information</h2>
    <p>Investor ID: <span id="outInvestorId"></span></p>
    <p>Username: <span id="outUsername"></span></p>
    <p>Access Token: <span id="outAccessToken"></span></p>
    <button type="button" id="logoutBtn">Logout</button>
    <button type="button" id="deleteBtn" class="greyBtn">Delete Account</button>
    <div id="accountMessage" class="message"></div>
</div>

<div id="portfolioSection" class="section hidden">
    <h2>Create Portfolio</h2>
    <form id="createPortfolioForm">
        <label for="portfolioBrokerId">Select Broker:</label><br>
        <select id="portfolioBrokerId"></select><br><br>

        <label>Select Assets:</label><br>
        <div id="assetList"></div><br><br>

        <button type="button" id="createPortfolioBtn">Create Portfolio</button>
    </form>
    <div id="portfolioMessage" class="message"></div>
</div>


<div id="ownPortfoliosSection" class="section hidden">
    <h2>My Portfolios</h2>
    <ul id="portfolioList"></ul>
</div>


<div id="error" class="error"></div>


<script src="js/investor.js"></script>
</body>
</html>
